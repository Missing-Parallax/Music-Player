<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

        <div class="song">
            <img src="./assets/cover/One Love.jpg" alt="" class="song-cover">
            <div class="details">
                <h2 class="now-playing">Now Playing</h2>

                    </g>
                </svg>
            </div>
        </div>
        <div class="controls">
            <div class="time-details">
                <input type="range" value="0" class="timeline">
                <div class="time">
                    <span class="current-time">00:00</span>
                    <span class="total-time">00:00</span>
                </div>
            </div>
            <div class="buttons">
                <button class="faded shuffle">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <button class="faded play-begin">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </button>
                <button class="highlighted back">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button class="highlighted play-pause">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button class="highlighted next">
                    <i class="fa-solid fa-forward"></i>
                </button>
                <button class="faded loop">
                    <i class="fa-solid fa-repeat"></i>
                </button>
                <button class="faded equalizer">
                    <i class="fa-solid fa-sliders"></i>
                </button>
            </div>
            <div class="volume">
                <button class="mute">
                    <i class="fa-solid fa-volume-xmark mute"></i>
                </button>
                <input type="range" value="100" id="vol-slider">
                <button class="full">
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
